<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="group.pgsql">
  <script src="group.js"></script>
  <script src="post.js"></script>
  <script src="product.js"></script>
  <link rel="stylesheet" href="social-media.css">
  <title>- Groups</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background:#fafafa;
      margin: 0;
      padding: 0;
    }

    :root{
    --body-color: #333333;
    --nav-color: #1786f2;
    --nav:#333333;
    
}
.dark-theme{
      --body-color: #333333;
    --nav-color: #333333;
    --bg-color:#333333;
}


body{
    background: var(--body-color);
    transition: background 0.3s;
}

    header {
      background: #1877f2;
       color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .container {
      display: flex;
      max-width: 1200px;
      margin: 20px auto;
      gap: 20px;
    }
    .sidebar, .feed, .rightbar {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .sidebar, .rightbar {
      flex: 1;
      max-width: 250px;
    }
    .feed {
      flex: 2;
    }
    h2 {
      font-size: 18px;
      margin-top: 0;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    .group {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }
    .group img {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      object-fit: cover;
    }
    .group button {
      margin-left: auto;
      padding: 5px 10px;
      border: none;
      background: #1877f2;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    .post-box {
      margin-bottom: 20px;
    }
    .post-box textarea {
      width: 100%;
      height: 80px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
    }
    .post-box button {
      margin-top: 10px;
      padding: 8px 12px;
      background: #1877f2;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .post {
      background: #fafafa;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    .post strong {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <header>ðŸ“˜ Groups</header>

  <div class="container">
    <!-- Left Sidebar -->
    <div class="sidebar">
      <h2>Your Groups</h2>
      <div id="yourGroups"></div>
    </div>

    <!-- Feed -->
    <div class="feed">
      <div class="post-box">
        <textarea id="postContent" placeholder="Write something in your group..."></textarea>
        <button onclick="createPost()">Post</button>
      </div>
      <div id="feedPosts"></div>
    </div>

    <!-- Right Sidebar -->
    <div class="rightbar">
      <h2>Discover Groups</h2>
      <div id="discoverGroups"></div>
    </div>
  </div>

  <script src="app.js"></script>


  <script>
    // Sample data
    let groups = [
      { id: 1, name: "", img: "https://via.placeholder.com/40x40", joined: true },
      { id: 2, name: "", img: "https://via.placeholder.com/40x40", joined: false },
      { id: 3, name: "", img: "https://via.placeholder.com/40x40", joined: false },
      { id: 4, name: "",img:"https://via.placeholder.com/40x40",joined:true},
      { id: 5, name: "",img:"https://via.placehoder.com/40x40", joined:true},
      { id: 6, name: "",img:"https://via.placehoder.com/40x40", joined:false},

    ];
    let posts = [
      { groupId: 1, author: "user", content: "Welcome to Your  group! ðŸ™Œ" },
    ];

    function renderGroups() {
      const yourGroups = document.getElementById("yourGroups");
      const discoverGroups = document.getElementById("discoverGroups");
      yourGroups.innerHTML = "";
      discoverGroups.innerHTML = "";

      groups.forEach(g => {
        const html = `
          <div class="group">
            <img src="${g.img}">
            <span>${g.name}</span>
            ${g.joined ? "" : `<button onclick="joinGroup(${g.id})">Join</button>`}
          </div>
        `;
        if (g.joined) {
          yourGroups.innerHTML += html;
        } else {
          discoverGroups.innerHTML += html;
        }
      });
    }

    function joinGroup(id) {
      const group = groups.find(g => g.id === id);
      if (group) {
        group.joined = true;
        alert("You joined " + group.name);
        renderGroups();
      }
    }

    function renderPosts() {
      const feed = document.getElementById("feedPosts");
      feed.innerHTML = "";
      posts.forEach(p => {
        const group = groups.find(g => g.id === p.groupId);
        if (group && group.joined) {
          feed.innerHTML += `
            <div class="post">
              <strong>${p.author} in ${group.name}</strong>
              <p>${p.content}</p>
            </div>
          `;
        }
      });
    }

    function createPost() {
      const content = document.getElementById("postContent").value;
      if (content.trim() === "") return alert("Write something first!");
      posts.unshift({ groupId: 1, author: "You", content });
      document.getElementById("postContent").value = "";
      renderPosts();
    }

    // Initial render
    renderGroups();
    renderPosts();
  </script>
  <script src="script.js"></script>
</body>
</html>
