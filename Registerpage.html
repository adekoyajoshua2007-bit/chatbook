<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Chatbook</title>
    <link rel="stylesheet" href="loginpage.html"> 
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background:#1876f2;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            min-height: 100vh;
            position: relative;
            background: radial-gradient(circle at 50% 20%, rgba(59, 130, 246, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 60%, rgba(147, 51, 234, 0.2) 0%, transparent 50%);
        }

        .header {
            display: flex;
            align-items: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
        }

        .back-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            margin-right: 20px;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            flex: 1;
            text-align: center;
        }

        .logo-section {
            text-align: center;
            padding: 40px 20px;
            position: relative;
        }

        .logo-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 200px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.4) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(40px);
        }

        .logo {
            font-size: 48px;
            font-weight: bold;
            letter-spacing: 8px;
            position: relative;
            z-index: 2;
            background: linear-gradient(45deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-container {
            padding: 0 20px 40px;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-field {
            width: 100%;
            padding: 18px 20px 18px 60px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            color: white;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-field:focus {
            border-color: rgba(59, 130, 246, 0.5);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.2);
        }

        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 18px;
        }

        .captcha {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            color: #333;
            letter-spacing: 2px;
            font-style: italic;
            text-decoration: line-through;
            text-decoration-color: rgba(255, 0, 0, 0.6);
        }
         .register{
            width: 100%;
            padding: 20px;
            background: linear-gradient(135deg, #7c3aed 0%, #3b82f6 50%, #10b981 100%);
            background-size: 300% 300%;
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
           box-shadow: 0 10px 30px rgba(124, 58, 237, 0.4);
            box-shadow: white;
            position: relative;
            overflow: hidden;
            animation: gradientShift 3s ease infinite;
        }
        .register-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .register-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(124, 58, 237, 0.5);
        }

        .register-btn:hover::before {
            left: 100%;
        }

        .register-btn:active {
            transform: translateY(-1px);
        }
 

        .login-link {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .login-link a {
            color: #60a5fa;
            text-decoration: none;
        }

        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) {
            width: 20px;
            height: 20px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 15px;
            height: 15px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .particle:nth-child(3) {
            width: 25px;
            height: 25px;
            bottom: 30%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.8;
            }
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }
            
            .logo {
                font-size: 36px;
                letter-spacing: 4px;
            }
        }
    </style>
</head>
<body>
        <header>
        </header>
    <div class="container">
        <div class="floating-particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        
        <div class="header">
            <button class="back-btn">&#8249;</button>
            <h1 class="title">Register</h1>
        </div>

        <div class="logo-section">
            <div class="logo-bg"></div>
            <div class="logo">Chatbook</div>
        </div>


        <div class="form-container">
            <div class="input-group">
                <span class="input-icon">ðŸ”’</span>
                <input type="Name" class="input-field" placeholder="First name" value="">
            </div>
                 
                <div class="input-group">
                    <input type="name" class="input-field" placeholder="surname" value="">

                </div>

                  <div class="input-group">
                    <input type="Age" class="input-field" placeholder="Age" value="">

                </div>

                <div class="input-group">
                    <input type="date" class="input-field" placeholder="Date of birth (0 years old)" value="">

                </div>

                <div class="input-group">
                    <input type="gender" class="input-field" placeholder="what's your gender?" value="">

                </div>


              <div class="input-group">
                <input type="tel" class="input-field" placeholder="Mobile number" value="">

              </div>

               <div class="input-group">
                <input type="email" class="input-field" placeholder="email Address">

               </div>

            <div class="input-group">
                <span class="input-icon">ðŸ”’</span>
                <input type="password" class="input-field" placeholder="Create a Password">
            </div>

            <div class="input-group">
                <span class="input-icon">ðŸ”’</span>
                <input type="password" class="input-field" placeholder="Confirm Password">
            </div>
               <button type="submit" class="register">
                <span id="register-btn"><a href="Homepage.html">register</a></span>
                </button>
            <div class="login-link">
                Already have an account, <a href="loginpage.html" onclick="handleLogin()">login</a>
            </div>
        </div>
    </div>

    <script>
        function handleRegister() {
            // Get form values
            const Firstname =document.querySelector('input[type="Firstname"]').value;
            const Lastname =document.querySelector('input[type="Lastname"]').value;
            const phone = document.querySelector('input[type="Moblie number"]').value;
            const Businessname = document.querySelector('input[placeholder="Business name"]').value;
            const Emailaddress = document.querySelector('input[type="Email address"]') 
            const verificationCode = document.querySelector('input[placeholder="Verification Code"]').value;
            const password = document.querySelector('input[type="password"]').value;
            const confirmPassword = document.querySelectorAll('input[type="password"]')[1].value;

            // Simple validation
            if (!phone || !verificationCode || !password || !confirmPassword) {
                alert('Please fill in all required fields');
                return;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return;
            }

            // Simulate registration process
            const btn = document.querySelector('.register-btn');
            btn.innerHTML = 'Registering...';
            btn.disabled = true;

            setTimeout(() => {
                alert('Registration successful!');
                btn.innerHTML = 'Register';
                btn.disabled = false;
            }, 2000);
        }

        function handleLogin() {
            alert('Redirecting to login page...');
        }

        // Generate random captcha on page load
        function generateCaptcha() {
            const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
            let captcha = '';
            for (let i = 0; i < 6; i++) {
                captcha += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            document.querySelector('.captcha').textContent = captcha;
        }

        // Refresh captcha when clicked
        document.querySelector('.captcha').addEventListener('click', generateCaptcha);

        // Add subtle animations on input focus
        document.querySelectorAll('.input-field').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentNode.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentNode.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
